<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.first" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Book Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="./css/main.css" />

</head>

<body>
<header>

    <ul>
        <li><a th:href="@{/book}">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Terms of use</a></li>
        <li><a href="#">Contact</a></li>
        <li><i class="fa-solid fa-cart-plus" ></i>
            <a class="nav-link" th:href="@{/basket}" href="#">Basket</a>
        </li>
        <li>
            <span th:text="${basketCount}">0</span>
        </li>
    </ul>
    </nav>
</header>



<h1>Book List</h1>
<hr>
<table class="container">
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
        <th>Add to Cart</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="theBook : ${books}">
        <td th:text="${theBook.title}"></td>
        <td th:text="${theBook.author}"></td>
        <td th:text="${theBook.price +  'â‚ª'}"></td>
        <td><a th:href="@{'/addBasket/' + ${theBook.id}}">Add To Cart</a></td>

    </tr>
    </tbody>
</table>
</body>

</html>
